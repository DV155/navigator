<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

</head>
<body>
    <p><strong>From: </strong> moscow</p>
    <p><strong>To:</strong> volgograd</p>
    <p><strong>Distance:</strong> 912. km</p>
    <p><strong>Time:</strong> 7.92 hours </p>
    <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        var map = L.map('map').setView([52.229365900000005, 41.06640675], 4);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var origin = [55.7505412, 37.6174782];
        var destination = [48.7081906, 44.5153353];
        var oMarker = L.marker(origin).addTo(map);
        oMarker.bindPopup("<b>Origin</b><br>moscow").openPopup();

        var dMarker = L.marker(destination).addTo(map);
        dMarker.bindPopup("<b>Destination</b><br>volgograd").openPopup();
        var pointList = [origin, destination];

        var firstpolyline = new L.Polyline(pointList, {
            color: 'red',
            weight: 3,
            opacity: 1,
            smoothFactor: 1
        });
        firstpolyline.addTo(map);
    </script>
</body>
</html>
